{% set name = "pygeohydro" %}
{% set version = "0.13.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygeohydro-{{ version }}.tar.gz
  sha256: f56f2dfbdfecdee947c02729b209fe5f540ca233685e6ea00cdcb3f535dec29d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools-scm
  run:
    - python >=3.8
    - async-retriever >=0.3.20
    - cytoolz
    - defusedxml
    - folium
    - geopandas >=0.10
    - h5netcdf
    - hydrosignatures >=0.1.2
    - loguru
    - lxml
    - matplotlib-base >=3.3
    - numpy >=1.21
    - pandas >=1.0
    - pygeoogc >=0.13.10
    - pygeoutils >=0.13.11
    - pynhd >=0.13.10
    - rasterio >=1.2
    - rioxarray >=0.11.0
    - scipy
    - shapely >=1.8
    - xarray >=2022.03.0

test:
  imports:
    - pygeohydro
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hyriver/pygeohydro
  summary: Access geospatial web services that offer hydrological data
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - cheginit
