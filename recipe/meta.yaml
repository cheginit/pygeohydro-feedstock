{% set name = "pygeohydro" %}
{% set version = "0.13.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygeohydro-{{ version }}.tar.gz
  sha256: 7c1e76b8f8a481346cc7d6c40a5a9a736ed583d247663d86e8a2c722be650fe0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools-scm
  run:
    - async_retriever >=0.3.2
    - cytoolz
    - defusedxml
    - folium
    - geopandas >=0.8
    - h5netcdf
    - lxml
    - numpy >=1.17
    - pandas >=1.0
    - proplot
    - pygeoogc >=0.13.2
    - pygeoutils >=0.13.2
    - pynhd >=0.13.2
    - python >=3.8
    - rasterio
    - scipy
    - shapely >=1.7
    - xarray >=0.18

test:
  imports:
    - pygeohydro
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cheginit/pygeohydro
  summary: Access geospatial hydrology web services through Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cheginit
