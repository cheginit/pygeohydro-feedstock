{% set name = "pygeohydro" %}
{% set version = "0.13.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygeohydro-{{ version }}.tar.gz
  sha256: fda1cd611954a427d5df0aae3526f9662a38e55245737ac5a6c916b14501bbab

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools-scm
  run:
    - python >=3.8
    - cytoolz
    - defusedxml
    - folium
    - geopandas >=0.7
    - h5netcdf
    - hydrosignatures
    - loguru
    - lxml
    - matplotlib-base >=3.3
    - numpy >=1.17
    - pandas >=1.0
    - pygeoogc >=0.13.7
    - pygeoutils >=0.13.9
    - pynhd >=0.13.7
    - rasterio >=1.2
    - rioxarray >=0.11.0
    - scipy
    - shapely >=1.8
    - xarray >=2022.03.0

test:
  imports:
    - pygeohydro
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hyriver/pygeohydro
  summary: Access geospatial web services that offer hydrological data
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - cheginit
